<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Authentication Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .input-group {
            margin: 20px 20px 20px 0px;
        }

        .input-group label {
            display: block;
            margin-bottom: 5px;
        }

        .input-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 100px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 100px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        .error-message, .success-message {
            color: red;
            text-align: center;
            display: none;
        }

        .success-message {
            color: green;
        }

        .loading-spinner {
            border: 4px solid #f3f3f3;
            border-radius: 50%;
            border-top: 4px solid #3498db;
            width: 30px;
            height: 30px;
            animation: spin 2s linear infinite;
            margin: 0 auto;
            display: none;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <form id="authForm">
            <h2>Login</h2>
            <div class="input-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">Login</button>
        </form>
        <div class="loading-spinner" id="loadingSpinner"></div>
        <p id="errorMessage" class="error-message">Invalid username or password</p>
        <p id="successMessage" class="success-message">Login successful!</p>
    </div>

    <script>
        function simulateAsyncLogin(username, password, callback) {
            document.getElementById('loadingSpinner').style.display = 'block';
            document.getElementById('errorMessage').style.display = 'none';
            document.getElementById('successMessage').style.display = 'none';

            setTimeout(() => {
                document.getElementById('loadingSpinner').style.display = 'none';
                // Simulate server check with fixed credentials
                if (username === 'user' && password === 'password') {
                    callback(null, 'Login successful!');
                } else {
                    callback('Invalid username or password');
                }
            }, 2000); // Simulate a network delay of 2 seconds
        }

        document.getElementById('authForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the default form submission

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            simulateAsyncLogin(username, password, function(error, successMessage) {
                if (error) {
                    document.getElementById('errorMessage').textContent = error;
                    document.getElementById('errorMessage').style.display = 'block';
                } else {
                    document.getElementById('successMessage').textContent = successMessage;
                    document.getElementById('successMessage').style.display = 'block';
                }
            });
        });
    </script>
</body>
</html>
